<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" />
    <title>Counter App</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="input-group mb-12">
                <label for="bill">Bill</label>
                <input id="bill_amount" id="bill" type="number" />
            </div>
            <p class="mb-12">Select Tip %</p>
            <div class="tip-percentage mb-12">
                <button id="five_perc">5%</button>
                <button id="ten_perc">10%</button>
                <button id="fifteen_perc">15%</button>
                <button id="twentyfive_perc">25%</button>
                <button id="fifty_perc">50%</button>
                <button id="custom">Custom</button>
            </div>
            <div class="input-group">
                <label for="persons">Number of People</label>
                <input id="total_persons" id="persons" type="number" />
            </div>
        </div>
        <div class="result">
            <table>
                <tr>
                    <td>Bill Amount</td>
                    <td><span class="currency">$</span><span id="bill_amount">00.00</span></td>
                </tr>
                <tr>
                    <td>Tip Amount</td>
                    <td><span class="currency">$</span><span id="tip_amount">00.00</span></td>
                </tr>
                <tr>
                    <td>Total Bill</td>
                    <td><span class="currency">$</span><span id="total_bill">00.00</span></td>
                </tr>
                <tr>
                    <td>Per person share</td>
                    <td><span class="currency">$</span><span id="per_person_share">00.00</span></td>
                </tr>
            </table>
            <button id="reset_btn">Reset</button>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
